<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Url-shortener</title>
</head>
<body>
<div class="container">
    <h2>Url Shortener</h2>
    <div class="row centered_block">
        <div class="col-lg col-centered">
            <form action="/" method="post" accept-charset="utf-8">
                <div class="form-group">
                    <label for="url_input" class="input_text">Input your url</label>
                    <input type="text" class="form-control" id="url_input" name="url_input" aria-describedby="url_help" placeholder="Put your url here">
                    <small id="url_help" class="form-text text-muted">And we will make it shorter</small>
                    <input type="text" class="form-control" id="custom_input" name="custom_input" aria-describedby="custom_help" placeholder="If you want to make specialize link write something here">
                    <small id="custom_input" class="form-text text-muted">Custom url: http://short/red/CUSTOM</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
h2{
    text-align: center;
    margin-top: 50px;
}
.centered_block{
    text-align: center;
    margin-top: 150px;
}
.input_text{
    font-size: 32px;
}
</style>
</body>
</html>
